---
layout: default
---

{% assign tag = page.url | split: '/' | last %}
<h1>Posts tagged with "{{ tag }}"</h1>

<ul>
  {% for post in site.posts %} {% if post.tags contains tag %}
  <li>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>{{ post.date | date_to_string }}</small>
    </h2>
    {{ post.excerpt }}
  </li>
  {% endif %} {% endfor %}
</ul>

<p><a href="/tags/">See all tags</a></p>
