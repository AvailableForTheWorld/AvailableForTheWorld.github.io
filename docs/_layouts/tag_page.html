---
layout: default
---

<h1>Posts tagged with "{{ page.tag }}"</h1>

<ul>
  {% assign tag = page.tag %} {% for post in site.posts %} {% if post.tags
  contains tag %}
  <li>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>{{ post.date | date_to_string }}</small>
    </h2>
    {{ post.excerpt }}
  </li>
  {% endif %} {% endfor %}
</ul>
